{% extends "base.html" %}

{% block title %}Knowledge Base - Health & Nutrition Tracker{% endblock %}

{% block content %}
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <h1 class="text-3xl font-bold text-gray-900 mb-8">Knowledge Base</h1>
    
    <!-- Category Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        {% for category in categories %}
        <a href="{{ url_for('view_category', category_id=category.id) }}" class="block">
            <div class="bg-white overflow-hidden shadow-lg rounded-lg hover:shadow-xl transition-shadow duration-300">
                <div class="px-6 py-8">
                    <h3 class="text-xl font-semibold text-gray-900 mb-2">{{ category.title }}</h3>
                    <p class="text-gray-600">{{ category.description }}</p>
                </div>
            </div>
        </a>
        {% endfor %}
    </div>
</div>
{% endblock %}
